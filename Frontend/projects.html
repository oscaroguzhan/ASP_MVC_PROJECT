<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="site.css">
    <title>Projects Alpha Frontend</title>
</head>
<body>
    <div class="backoffice-wrapper">
        <aside id="sidebar">
            <section class="logotype">
                <a href="#">
                    <img src="images/alpha_logo.svg" alt="logo" />
                    <span class="logotype-span">alpha</span>
                </a>
            </section>
            <nav class="nav-links">
                <a href="projects.html" class="nav-link active">
                    <i class="fa-duotone fa-solid fa-briefcase"></i>
                    <span>Projects</span>
                </a>
                
                <a href="" class="nav-link">
                    <i class="fa-duotone fa-solid fa-handshake"></i>
                    <span>Clients</span>
                </a>
                <a href="" class="nav-link">
                    <i class="fa-duotone fa-solid fa-user-group"></i>
                    <span>Members</span>
                </a>
            </nav>
        </aside>
        <main id="main-wrapper">
            <header id="header">
                <form id="form-search" method="get" novalidate asp-action="" asp-controller="">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" name="search" placeholder="Search..." class="form-search-input"/>
                </form>
                <div id="notification-container">
                    <button type="button" class="btn-notification" data-type="dropdown" data-target="#notification">
                        <i class="dot dot-red fa-solid fa-circle hide"></i>
                        <i class="fa-duotone fa-solid fa-bell" style="--fa-primary-opacity: 0.4; --fa-secondary-opacity: 1;"></i>
                    </button>
                    <div id="notification-dropdown" class="dropdown hide">
                       <div class="dropdown-header">
                            <h5>Notifications</h5>
                            <div class="badge badge-red">0</div>
                       </div>
                       <div class="or-divider"></div>
                       <div class="notifications">
                        <div class="notification" data-notification-type="user">
                            <div class="user-image">
                                <img src="images/user_avatar.svg" alt="user" />
                            </div>
                            <span class="message">John Doe sign in.</span>
                            <span class="time">2 hours ago</span>
                            <button class="btn-close"></button>
                        </div>
                       </div>
                    </div>
                </div>
                <div id="account-container">
                    <button type="button" class="btn-account" data-type="dropdown" data-target="#account">
                        <img src="images/user_avatar.svg" alt="user" class="user-avatar" />
                    </button>
                    <div id="account-dropdown" class="dropdown hide" >
                        <div class="dropdown-header">
                            <div class="account-name">
                                <img src="images/user_avatar.svg" alt="account-avatar">
                                <span class="account-name-span">John Doe</span>
                            </div>
                        </div>
                        <div class="dropdown-body">
                           <div class="dropdown-options">
                                <div class="dropdown-option" >
                                    <label class="switch-label" for="darkModeToggle">
                                        <i class="fa-duotone fa-solid fa-cog"></i>
                                        <span>Dark mode</span>
                                    </label>
                                    <label class="switch">
                                        <input type="checkbox" id="darkModeToggle" data-type="toggle" data-func="darkmode"/>
                                        <span class="slider"></span>
                                </div>
                           </div>
                           <div class="or-divider"></div>
                           <nav class="dropdown-actions">
                              
                               <a href="#" class="dropdown-action">
                                   <i class="fa-duotone fa-solid fa-right-from-bracket"></i>
                                   <span class="account-logout-span">Log out</span>
                               </a>
                           </nav>
                           
                </div>
            </header>
            <div id="projects" class="page">
                <div class="page-header">
                    <h1>Projects</h1>
                    <button class="btn" data-type="modal" data-target="#add-project-modal" type="button">
                        <i class="fa-duotone fa-solid fa-plus"></i>
                        <span class="btn-span">Add Project</span>
                    </button>
                </div>
            </div>
        </main>
    </div>


    <section class="modal" id="add-project-modal">
        <div class="card">
            <div class="card-header">
                <h3>Add Project</h3>
                <button type="button" class="btn-close" data-type="close" data-target="#add-project-modal"></button>
            </div>

            <div class="card-body">
                <form asp-controller="" asp-action="" novalidate method="post" enctype="multipart/form-data">
                     <div class="form-group">
                        <div id="upload-trigger" class="image-preview-container project-image">
                            <img src="#" alt="" id="image-preview" class="hide">
                            <div id="image-preview-icon-container" class="circle circle-gray" >
                              <i id="image-preview-icon" class="fa-duotone fa-solid fa-camera " style="--fa-primary-color: #ffffff;  --fa-secondary-color: #ffffff; "></i>
                              
                            </div>
                        </div>
                        <input type="file" id="image-upload" accept="image/*" >

                        
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Project Name</label>
                        <input class="form-input" type="text" name="projectName" id="projectName" placeholder="Enter project name"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Client Name</label>
                        <div class="form-select-wrapper">
                            <select class="form-select" name="client" id="client">
                                <option value="" disabled selected>Select a client</option>
                                <option data-value="1">Client 1</option>
                                <option data-value="2">Client 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="" class="form-label description">Description</label>
                        <textarea class="form-input"></textarea>
                    </div>

                    <div class="form-horizontal-group">
                        <div class="form-group">
                            <label for="" class="form-label">Start Date</label>
                            <input class="form-input" type="date" />
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">End Date</label>
                            <input class="form-input" type="date" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Members</label>
                        <div class="form-select-wrapper">
                            <select class="form-select" name="member" id="member">
                                <option value="" disabled selected>Select a member</option>
                                <option data-value="1">John Doe</option>
                                <option data-value="2">Jane Doe</option>
                            </select>
                        </div>
                     </div>
                    
                    <div class="form-group">
                        <label class="form-label">Budget</label>
                        <div class="form-input-extended">
                            <i class="fa-duotone fa-solid fa-dollar-sign"></i>
                            <input class="form-input" type="text" placeholder="0.00"/>
                        </div>
                        
                    </div>
                    <button class="btn" type="submit">Create</button>
                </form>


            </div>
            <div class="card-footer"></div>
        </div>
    </section>
    <script src="site.js"></script>
   
</body>
</html>
