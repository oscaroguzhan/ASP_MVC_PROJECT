<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Sign-up Alpha Frontend</title>
</head>
<body>
    <div class="center-wrapper">
        <main>
            <section id="signup">
                <div class="card">
                    <div class="card-header">
                        <h1>Create Account</h1>
                    </div>
                    <div class="card-body">
                        <form method="post" asp-controller="" asp-action="" novalidate>
                            <button class="btn-external" type="submit" >
                                <img src="images/google-icon.svg" alt="icon" />
                                <span class="external-span">Sign up with Google</span>
                            </button>
                        </form>
                        <div class="or-divider">
                            or
                        </div>
                        <form method="post" asp-controller="" asp-action="" novalidate >
                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <input class="form-input" type="text" name="fullname" id="fullname" placeholder="Enter your full name"/> 
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-input" type="email" name="email" id="email" placeholder="Enter your email address"/> 
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-input" type="password" name="password" id="password" placeholder="Enter your password"/> 
                        </div>
                        <div class="form-group">
                            <label for="confirmpassword">Confirm Password</label>
                            <input class="form-input" type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm your password"/> 
                        </div>
                        <div class="form-checkbox">
                            <label for="terms">
                                <input type="checkbox" name="terms" id="terms" />
                                I agree to the <a href="#">Terms and Conditions</a>
                            </label>
                        </div>
                        <button class="btn">
                            <span class="btn-span">Sign Up</span>
                        </button>
                    </form>
                    <div class="card-footer">
                        Already have an account? <a href="#">Log in</a>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="site.js"></script>
</body>
</html>
